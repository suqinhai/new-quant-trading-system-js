# =============================================================================
# Docker Compose - Blue-Green Deployment Configuration
# Used for zero-downtime deployments
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Blue Environment (Primary)
  # ===========================================================================
  quant-blue:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: quant-trading-system:latest
    container_name: quant-trading-blue
    restart: unless-stopped
    ports:
      - "3000:3000"     # API
      - "9091:9091"     # Metrics
      - "8080:8080"     # WebSocket
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config:ro
      - ./.env:/app/.env:ro
    environment:
      - NODE_ENV=production
      - RUN_MODE=live
      - LOG_LEVEL=info
      - REDIS_HOST=redis-master
      - REDIS_PORT=6379
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - DEPLOYMENT_ENV=blue
      - TZ=Asia/Shanghai
    depends_on:
      redis-master:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - quant-network
    profiles:
      - blue
      - blue-green
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.quant-blue.rule=Host(`api.example.com`)"
      - "traefik.http.services.quant-blue.loadbalancer.server.port=3000"

  # ===========================================================================
  # Green Environment (Secondary)
  # ===========================================================================
  quant-green:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: quant-trading-system:latest
    container_name: quant-trading-green
    restart: unless-stopped
    ports:
      - "3001:3000"     # API (different port)
      - "9092:9091"     # Metrics
      - "8081:8080"     # WebSocket
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config:ro
      - ./.env:/app/.env:ro
    environment:
      - NODE_ENV=production
      - RUN_MODE=live
      - LOG_LEVEL=info
      - REDIS_HOST=redis-master
      - REDIS_PORT=6379
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - DEPLOYMENT_ENV=green
      - TZ=Asia/Shanghai
    depends_on:
      redis-master:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - quant-network
    profiles:
      - green
      - blue-green
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.quant-green.rule=Host(`api-green.example.com`)"
      - "traefik.http.services.quant-green.loadbalancer.server.port=3000"

  # ===========================================================================
  # Traefik Reverse Proxy (for production routing)
  # ===========================================================================
  traefik:
    image: traefik:v2.10
    container_name: quant-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8082:8080"    # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik:/etc/traefik:ro
      - ./data/traefik/acme:/acme
    environment:
      - TZ=Asia/Shanghai
    networks:
      - quant-network
    profiles:
      - blue-green
      - production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.example.com`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"

  # ===========================================================================
  # Redis Master (shared between blue/green)
  # ===========================================================================
  redis-master:
    image: redis:7-alpine
    container_name: quant-redis-master
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_master_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - quant-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ===========================================================================
  # ClickHouse (shared between blue/green)
  # ===========================================================================
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: quant-clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ./config/clickhouse:/etc/clickhouse-server/config.d:ro
    environment:
      - TZ=Asia/Shanghai
      - CLICKHOUSE_DB=quant_trading
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - quant-network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

# =============================================================================
# Networks
# =============================================================================
networks:
  quant-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis_master_data:
    driver: local
  clickhouse_data:
    driver: local
  clickhouse_logs:
    driver: local
