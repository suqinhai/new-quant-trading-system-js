# =============================================================================
# Docker Build Pipeline
# Builds and pushes Docker images to registry
# =============================================================================

name: Docker Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'false'
        type: boolean
      image_tag:
        description: 'Custom image tag'
        required: false
        default: ''
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: quanttrading/quant-trading-system

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Build Information
  # ===========================================================================
  prepare:
    name: Prepare Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
      sha_short: ${{ steps.vars.outputs.sha_short }}
      build_date: ${{ steps.vars.outputs.build_date }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set build variables
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch name
            type=ref,event=branch
            # PR number
            type=ref,event=pr
            # Git tag (semver)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # SHA
            type=sha,prefix=sha-
            # Latest for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Custom tag from workflow input
            type=raw,value=${{ github.event.inputs.image_tag }},enable=${{ github.event.inputs.image_tag != '' }}
          labels: |
            org.opencontainers.image.title=Quant Trading System
            org.opencontainers.image.description=Automated cryptocurrency trading system
            org.opencontainers.image.vendor=QuantTrading
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

  # ===========================================================================
  # Build Docker Image
  # ===========================================================================
  build:
    name: Build Image
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request' && secrets.DOCKERHUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (Production)
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' || github.event.inputs.push_image == 'true' }}
          tags: ${{ needs.prepare.outputs.tags }}
          labels: ${{ needs.prepare.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ needs.prepare.outputs.build_date }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.prepare.outputs.version }}

      - name: Build Development Image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: development
          platforms: linux/amd64
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-${{ needs.prepare.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          platforms: linux/amd64
          push: false
          load: true
          tags: scan-target:latest
          cache-from: type=gha

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: scan-target:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          ignore-unfixed: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        if: github.event_name != 'pull_request'
        with:
          image: scan-target:latest
          artifact-name: sbom-${{ needs.prepare.outputs.sha_short }}.spdx.json
          output-file: ./sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        if: github.event_name != 'pull_request'
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

  # ===========================================================================
  # Test Built Image
  # ===========================================================================
  test-image:
    name: Test Image
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: github.event_name != 'pull_request'

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

      clickhouse:
        image: clickhouse/clickhouse-server:24-alpine
        ports:
          - 8123:8123

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull built image
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ needs.prepare.outputs.sha_short }}

      - name: Test container starts
        run: |
          docker run -d --name test-container \
            --network host \
            -e REDIS_HOST=localhost \
            -e REDIS_PORT=6379 \
            -e CLICKHOUSE_HOST=localhost \
            -e CLICKHOUSE_PORT=8123 \
            -e NODE_ENV=production \
            -e RUN_MODE=shadow \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ needs.prepare.outputs.sha_short }}

          # Wait for container to be healthy
          echo "Waiting for container to be healthy..."
          sleep 30

          # Check if container is running
          docker ps | grep test-container

          # Check container logs
          docker logs test-container

      - name: Test health endpoint
        run: |
          # Give the container time to start
          sleep 10

          # Test health endpoint
          curl -f http://localhost:3000/health || echo "Health check not available yet"

      - name: Cleanup
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true

  # ===========================================================================
  # Build Summary
  # ===========================================================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [prepare, build, test-image]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.prepare.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SHA | ${{ needs.prepare.outputs.sha_short }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Date | ${{ needs.prepare.outputs.build_date }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Status" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Prepare | ${{ needs.prepare.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Image | ${{ needs.test-image.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.prepare.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Check build status
        if: contains(needs.*.result, 'failure')
        run: |
          echo "::error::Docker build failed"
          exit 1
