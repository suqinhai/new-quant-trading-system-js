# =============================================================================
# Docker Compose 配置
# Quant Trading System Infrastructure
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Redis - 内存数据库 (热数据)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: quant-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      # 数据持久化 / Data persistence
      - redis_data:/data
      # 自定义配置文件 / Custom config file
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
      # 备份目录 / Backup directory
      - ./backups/redis:/backups
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - quant-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ===========================================================================
  # ClickHouse - 分析型数据库 (冷数据)
  # ===========================================================================
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: quant-clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123"   # HTTP 接口
      - "9000:9000"   # Native 接口
    volumes:
      # 数据持久化 / Data persistence
      - clickhouse_data:/var/lib/clickhouse
      # 日志 / Logs
      - clickhouse_logs:/var/log/clickhouse-server
      # 自定义配置 / Custom config
      - ./config/clickhouse:/etc/clickhouse-server/config.d:ro
    environment:
      - TZ=Asia/Shanghai
      - CLICKHOUSE_DB=quant_trading
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - quant-network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  # ===========================================================================
  # Redis Commander - Redis Web UI (可选)
  # ===========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: quant-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin123
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - quant-network
    profiles:
      - tools

  # ===========================================================================
  # Grafana - 监控面板 (可选)
  # ===========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: quant-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - redis
      - clickhouse
    networks:
      - quant-network
    profiles:
      - monitoring

  # ===========================================================================
  # Prometheus - 指标收集 (可选)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: quant-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - quant-network
    profiles:
      - monitoring

# =============================================================================
# Networks / 网络配置
# =============================================================================
networks:
  quant-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes / 数据卷
# =============================================================================
volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis

  clickhouse_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/clickhouse

  clickhouse_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs/clickhouse

  grafana_data:
    driver: local

  prometheus_data:
    driver: local
