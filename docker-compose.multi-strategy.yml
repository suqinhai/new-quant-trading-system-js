      MAX_POSITION_SIZE: "0.05"
      MAX_LEVERAGE: "5"
      MAX_DAILY_LOSS: "0.03"
      # 性能优化
      WS_PING_INTERVAL: "5000"
      ORDER_TIMEOUT: "3000"
      ENABLE_ORDER_BOOK_CACHE: "true"
      PORT: "2005"
      METRICS_PORT: "4005"
      WS_PORT: "6005"
      STRATEGY_CONFIG: "/app/strategies/hf-arbitrage.json"
    command: ["node", "src/main.js", "${RUN_MODE:-shadow}", "--strategy", "WeightedCombo"]
    healthcheck:
      test: ["CMD", "pgrep", "-f", "node"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
    logging:
      driver: json-file
      options:
        max-size: "200m"
        max-file: "10"
    labels:
      - "quant.role=hf-arbitrage"
      - "quant.frequency=high"
      - "quant.isolated=true"
